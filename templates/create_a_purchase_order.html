<head>
    <title>Create a Purchase Order</title>
</head>
<h1>Create a Purchase Order</h1>
{% block page_content %}
{% if vendors != [] %}
<form action="{{ url_for('create_a_purchase_order') }}" method=post align="center">
    <select name="vendor_part">
        {% for vendor in vendors %}
        <option value="{{ vendor.part }}">{{ vendor.part }}</option>
        {% endfor %}
    </select>
    <p>Quantity</p>
    <input type=text size=30 name=quantity placeholder="">
    <p>Date (YYYYMMDD)</p>
    <input type=text size=30 name=date placeholder="">
    <br/>
    <div>
        <input type="submit" value="OK">
        <a href="/main_menu"> <input type="button" value="Cancel"></a>
    </div>
</form>
{% else %}
<a href="/main_menu"> <input type="button" value="Back to Main Menu"></a>
<h2 align="center"><strong>Oops! You have no vendors!</strong></h2>
{% endif %}
{% endblock %}
